<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="contact.css" type="text/css" media="all">
    <link rel="stylesheet" href="clear.css" type="text/css">
</head>
<body>
<div class="topbar">
    <div class="topbar-inner">
        <div class="common-wrapper">
            <div class="navigation"><div class="topbar-logo"><img src="images/topbar-logo.png"><img src="images/contact-list.png"><img src="images/add-cert.png" style="margin-bottom: 3px;"></div></div>
            <div class="search-area"><input type="text"></div>
        </div>
    </div>
</div>
<div class="clear4"></div>
<div class="common-wrapper">
    <div class="body">
        <div class="row contact-logo">
            <div class="span2">
                <div class="image"><img src="images/clogo.png"/></div>
            </div>
        </div>
        <div class="row list-row">
            <div class="span8" style="margin-right: 50px;"><h2>Contacts</h2></div>
            <div class="clear3"></div>
            <div class="span2"><p><b>Arrange by:</b></p></div>
            <div class="span2"><p><u><b>First Name</b></u></p></div>
            <div class="span2"><p><u><b>Last Name</b></u></p></div>
            <div class="span3 span-right-60"><p><u><b>Company Name</b></u></p></div>
        </div>
        <div class="row t-lec-image">
            <div class="span3 t-lec-image-desc">
                <div class="t-lec-image-row"><img src="images/T-Lec-clip.png"/></div>
            </div>
        </div>
        <div class="clear3"></div>
        <div class="contact-wrapper">
            <div class="row">
                <div class="span4 padding-left-20">Name</div>
                <div class="span4 padding-left-20">Company</div>
                <div class="span4 padding-left-20">Address</div>
            </div>
            <div class="clear"></div>
            <div class="row">
                <div class="span16 bar-row">
                    <p class="new-contact-p">Add A New Contact</p>
                </div>
            </div>
            <div class="clear-half"></div>
            <div class="row ">
                <div class="span16 bar-row contact-row-bar-wrapper">
                    <div class="span4 padding-left-15">John Smith</div>
                    <div class="span4 padding-left-15">Lostinspace</div>
                    <div class="span4 padding-left-15">Uk Street</div>
                     <div class="mini-menu">
                        <span class="span-float-right"><img src="images/edit.png" alt="Edit"></span>
                        <span class="span-float-right"><img src="images/delete.png" alt="Delete"></span>
                    </div>
                </div>
            </div>
            <div class="clear-half"></div>
            <div class="row ">
                <div class="span16 bar-row contact-row-bar-wrapper">
                    <div class="span4 padding-left-15">John Smith</div>
                    <div class="span4 padding-left-15">Lostinspace</div>
                    <div class="span4 padding-left-15">Uk Street</div>
                    <div class="mini-menu">
                        <span class="span-float-right"><img src="images/edit.png" alt="Edit"></span>
                        <span class="span-float-right"><img src="images/delete.png" alt="Delete"></span>
                    </div>
                </div>
            </div>
            <div class="clear-half"></div>
            <div class="row ">
                <div class="span16 bar-row contact-row-bar-wrapper">
                    <div class="span4 padding-left-15">John Smith</div>
                    <div class="span4 padding-left-15">Lostinspace</div>
                    <div class="span4 padding-left-15">Uk Street</div>
                     <div class="mini-menu">
                        <span class="span-float-right"><img src="images/edit.png" alt="Edit"></span>
                        <span class="span-float-right"><img src="images/delete.png" alt="Delete"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
